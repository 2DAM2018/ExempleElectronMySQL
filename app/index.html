
<!DOCTYPE html>
<html lang="ca">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="../node_modules/bootstrap.native/dist/bootstrap-native-v4.min.js"></script>
    <link href="css/bootstrap-material-design.css" rel="stylesheet">
    
    <script src="./js/index.js"></script> 
    
    <title>Pelis</title>


</head>

<body>

<div class="container" style="margin:20px;">

    <div style="max-height: 80vh; overflow-y:scroll;">

    <h1>Llistat de pel·lícules</h1>

    <table class="table">
        <thead>
        <tr class="table-primary">
            <th>Episodi</th>
            <th>Títol</th>
            <th>Any</th>
            <th>Director</th>
        </tr>
        </thead>

        <tbody id="tableBody">
            <!-- Aci anirà el contingut creat dinàmicament -->
        </tbody>
    </table>

    </div>

    </div>


<!-- Botó per afegir un nou registre -->
<button id="myModalTrigger" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Afig una peli</button>

<!-- Diàleg modal -->
<div id="myModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title" id="myModalLabel">Afig una peli</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        
      </div>
      <div class="modal-body">
        
            <div class="form-group">
                    <label for="Episodi">Episodi</label>
                        <input type="text" class="form-control" id="Episodi" placeholder="Episodi" name="Episodi">
                    </div>
                    
                    <div class="form-group">
                    <label for="Titol">Títol</label>
                        <input type="text" class="form-control" id="Titol" placeholder="Títol" name="Titol">
                    </div>
                    
                    <div class="form-group">
                    <label for="Any">Any de producció</label>
                        <input type="text" class="form-control" id="Any" placeholder="Any de producció" name="Any">
                    </div>
                    
                    <div class="form-group">
                    <label for="Director">Director</label>
                        <input type="text" class="form-control" id="Director" placeholder="Director" name="Director">
                    </div>
                    

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel·la</button>
        <button type="button" class="btn btn-primary" id="SaveData" peliId="">Guarda</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
